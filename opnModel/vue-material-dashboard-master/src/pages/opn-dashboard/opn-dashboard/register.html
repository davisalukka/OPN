<body>
    <div class="wrapper">
        <div class="opn-logo">
            <a href="#"><img src="images/opn.png" alt="OPN" /></a>
        </div>
        <h1>Sign up</h1>
        <!-- Form -->
        <form action="" method="post">

            <input type="text" name="textfield name" class="textfield" Placeholder="Your Name" required />
            <input type="email" name="textfield email" class="textfield" Placeholder="Your Email" required />
            <input type="password" name="textfield password" class="textfield" Placeholder="Password" required />
            <input type="password" name="textfield cpassword" class="textfield" Placeholder="Confirm Password" required />

            <input type="submit" name="register" class="register-btn" value="Register" />
            <div class="box">
                Have already an account? <a class="not-register" name="not-register" href="login.html">Login Here</a>
            </div>
        </form>
    </div>
